<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo para ocultar el menú desplegable por defecto */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Estilo para los elementos del menú desplegable */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Cambia el color del enlace cuando pasas el ratón sobre él */
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Estilo para el enlace que activa el menú desplegable */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<!-- Elemento de menú desplegable -->
<div class="dropdown">
  <a href="#">Menú</a>
  <div class="dropdown-content">
    <a href="#">Opción 1</a>
    <a href="#">Opción 2</a>
    <a href="#">Opción 3</a>
  </div>
</div>

</body>
</html>
